<header>
  <h3>Courses</h3>
  {{title}}
</header>
<div class="content">
  <input type="text" [value]="title" autoGrow> 
      <button (click)="onClick()" class="pure-button pure-button-primary">Submit</button>
  <ul>
    <li *ngFor="let course of courses" [style.backgroundColor]="isHighlight ? '#EEEEEE' : 'grey'">{{course}}</li>
  </ul>
</div>
