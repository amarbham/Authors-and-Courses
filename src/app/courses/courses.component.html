<header>
  <h3>Courses <i class="fa fa-book"></i></h3>
</header>
<div class="content">
  <input type="text" [value]="title" autoGrow> 
      <button class="pure-button pure-button-primary">Submit</button>
  <ul>
      <li *ngFor="let course of courses, let i = index" 
          [style.backgroundColor]="isHighlight ? '#EEEEEE' : 'grey'">
          <strong>{{i + 1}} - {{course.title | uppercase}}</strong>
          <p>Rating - {{course.rating | number  }}</p>
          <p>Students - {{course.students | number:'2.2-2'}}</p>
          <p>Price - {{course.price | currency: 'GBP':true:'2.2-2'}}</p>
          <p>Released - {{course.releaseDate | date: 'fullDate' | uppercase}}</p>
      </li>
  </ul>
  <card *ngFor="let course of courses" 
    [title]="course.title" 
    [description]="course.description">
  </card>
  <div class="clearfix"> </div>
</div>
