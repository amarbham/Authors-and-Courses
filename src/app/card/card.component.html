<article class="card-container">
    <div class="card-body">
      <div class="title">
         <h4><ng-content select="[card-title]"></ng-content></h4> 
      </div>
      <div class="card-image">
         <ng-content select="[card-image]" id="card-image"></ng-content> 
      </div>
      <div class="description">
          <p><ng-content select="[card-description]"></ng-content></p>
        <button class="button-xsmall pure-button">Click here</button>
      </div>
    </div>
</article>
